<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Markdown Editor</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
  <meta name="keywords" content="markdown, editor">
  <meta name="description" content="markdown editor">
</head>

<body>
  <div class="wrapper">
    <div id="postMate">
      <div class="item">
        <div class="preview" style="background-image: url();"></div>
      </div>
      <div class="item">
        <input class="input" name="poster" type="text" placeholder="封面">
      </div>
      <div class="item">
        <input class="input" name="title" type="text" placeholder="标题">
      </div>
      <div class="item">
        <input class="input" name="topic" type="text" placeholder="话题">
      </div>
      <div class="item">
        <select name="type" class="select">
          <option selected value="default">默认</option>
          <option value="other">其它</option>
        </select>
      </div>
      <div class="item">
        <select name="sticky" class="select">
          <option value="true">置顶</option>
          <option selected value="false">不置顶</option>
        </select>
      </div>
      <div class="item">
        <button class="button">下载</button>
      </div>
    </div>
    <div id="editSection"></div>
  </div>
</body>

</html>
