<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Markdown Editor</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
  <meta name="keywords" content="markdown, editor">
  <meta name="description" content="markdown editor">
<link href="/markdown-editor/static/css/vendor-920afd10e66aa921c501.css" rel="stylesheet"><link href="/markdown-editor/static/css/main-920afd10e66aa921c501.css" rel="stylesheet"></head>

<body>
  <div class="wrapper">
    <div id="postMate">
      <div class="item">
        <div class="preview" style="background-image: url();"></div>
      </div>
      <div class="item">
        <input class="input" name="poster" type="text" placeholder="封面" maxlength="100">
      </div>
      <div class="item">
        <input class="input" name="title" type="text" placeholder="标题" maxlength="100">
      </div>
      <div class="item">
        <input class="input" name="name" type="text" placeholder="别名" maxlength="100">
      </div>
      <div class="item">
        <input class="input" name="topic" type="text" placeholder="话题" maxlength="100">
      </div>
      <div class="item">
        <select name="type" class="select">
          <option selected value="default">默认</option>
          <option value="other">其它</option>
        </select>
      </div>
      <div class="item">
        <select name="sticky" class="select">
          <option value="true">置顶</option>
          <option selected value="false">不置顶</option>
        </select>
      </div>
      <div class="item">
        <button class="button download" name="download">下载</button>
      </div>
      <div class="item">
        <button class="button reset" name="reset">重置</button>
      </div>
    </div>
    <div id="editSection"></div>
  </div>
<script type="text/javascript" src="/markdown-editor/static/js/vendor-920afd10e66aa921c501.js"></script><script type="text/javascript" src="/markdown-editor/static/js/main-920afd10e66aa921c501.js"></script></body>

</html>
